{{ define "toggle" }}
{{ $outer := uniq }}
{{ $inner := uniq }}
{{ $input := uniq }}
<div class="py-1 flex items-center">
  {{ if .Right }}
  <span class="mr-3">
    <span class="text-sm font-medium text-gray-900">{{.Label}}</span>
  </span>
  {{ end }}
  <button id="{{$outer}}" type="button" class="
    {{ if .Selected }}
    bg-indigo-600
    {{ else }}
    bg-gray-200
    {{ end }}
    relative inline-flex flex-shrink-0 h-6 w-11 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" role="switch" aria-checked="false">
    <span class="sr-only">{{.Label}}</span>
    <span id="{{$inner}}" aria-hidden="true" class="
      {{ if .Selected }}
        translate-x-5
      {{ else }}
        translate-x-0
      {{ end }}
      pointer-events-none inline-block h-5 w-5 rounded-full bg-white shadow transform ring-0 transition ease-in-out duration-200"></span>
    <span class="sr-only">{{.Label}}</span>
  </button>
  {{ if not .Right }}
  <span class="ml-3">
    <span class="text-sm font-medium text-gray-900">{{.Label}}</span>
  </span>
  {{ end }}
  <input autocomplete="off" id="{{$input}}" hidden type="checkbox" name="{{.Key}}" value="{{.Value}}" {{ if .Selected }} checked {{ end }}>
</div>
<script>
  document.getElementById("{{$outer}}").addEventListener("click", function(e) {
      const outer = document.getElementById("{{$outer}}")
      outer.classList.toggle("bg-indigo-600");
      outer.classList.toggle("bg-gray-200");
      const inner = document.getElementById("{{$inner}}")
      inner.classList.toggle("translate-x-5");
      inner.classList.toggle("translate-x-0");
      const input = document.getElementById("{{$input}}")
      input.checked = !input.checked;
      {{ if .AutoSubmit }}
      input.form.submit()
      {{ end }}
  });
</script>
{{ end }}

{{ define "text_toggle" }}
{{ $outer := uniq }}
{{ $inner := uniq }}
{{ $input := uniq }}
<div class="py-1 flex items-center">
  <button id="{{$outer}}" type="button" class="
    {{ if .Selected }}
    bg-indigo-600
    {{ else }}
    bg-gray-200
    {{ end }}
    relative inline-flex flex-shrink-0 h-6 w-11 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" role="switch" aria-checked="false">
    <span class="sr-only">{{.Label}}</span>
    <span id="{{$inner}}" aria-hidden="true" class="
      {{ if .Selected }}
        translate-x-5
      {{ else }}
        translate-x-0
      {{ end }}
      pointer-events-none inline-block h-5 w-5 rounded-full bg-white shadow transform ring-0 transition ease-in-out duration-200"></span>
  </button>
  <span class="ml-3">
    <span class="text-sm font-medium text-gray-900">{{.Label}}</span>
  </span>
  <input id="{{$input}}" hidden type="text" name="{{.Key}}" value="{{if .Selected}}true{{else}}false{{end}}">
</div>
<script>
  document.getElementById("{{$outer}}").addEventListener("click", function(e) {
      const outer = document.getElementById("{{$outer}}")
      outer.classList.toggle("bg-indigo-600");
      outer.classList.toggle("bg-gray-200");
      const inner = document.getElementById("{{$inner}}")
      inner.classList.toggle("translate-x-5");
      inner.classList.toggle("translate-x-0");
      const input = document.getElementById("{{$input}}")
      if (input.value == "true") {
        input.value = "false"
      } else {
        input.value = "true"
      }
      {{ if .AutoSubmit }}
      input.form.submit()
      {{ end }}
  });
</script>
{{ end }}
