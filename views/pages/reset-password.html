{{ template "base.html" . }}

{{ define "topbar" }}
&nbsp;
{{ end }}

{{ define "menu" }}
&nbsp;
{{ end }}

{{ define "content" }}
<div class="flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg" alt="Workflow">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Reset Password
    </h2>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form class="space-y-6" action="/reset-password" method="post">
        {{ template "input" dict "Type" "email" "Label" "Email Address" "Name" "email" "Required" true "Placeholder" "Email Address" "Value" .SomeThing.Name }}

        <div>
          <button type="submit" class="inline-flex justify-center py-3 px-6 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Submit
          </button>
        </div>

        <input type="hidden" name="next" value="{{ .Next }}">

      </form>
    </div>
  </div>
</div>
{{ end }}
