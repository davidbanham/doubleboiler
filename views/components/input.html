{{ define "input" }}
{{ $id := uniq }}
<div class="flex flex-col gap-2">
  <label
      for="{{$id}}"
      class="block text-sm font-medium text-gray-700 {{if .HideLabel}}sr-only{{end}}">
    {{.Label}}
  </label>
  <div class="">
    <input
        id="{{$id}}"
        name="{{.Name}}"
        type="{{.Type}}"
        {{if .Required}}required{{end}}
        {{if .Placeholder}}placeholder="{{.Placeholder}}"{{end}}
        value="{{.Value}}"
        {{if .Autocomplete}}autocomplete="{{.Autocomplete}}"{{else}}autocomplete="off"{{end}}
        class="text-md font-medium text-gray-900 block w-full shadow-sm py-2 px-3 placeholder:font-light placeholder-gray-500 focus:ring-blue-500 focus:border-blue-500 border-gray-300 rounded-md">
  </div>
</div>
{{ end }}
