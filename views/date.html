{{ define "date" }}
  {{ $id := despace (humanDate .) }}
  <time title="{{ humanDate . }}" datetime="{{ humanDate . }}" class="{{ $id }}">{{ humanDate . }}</time>
  <script>
    var times = document.getElementsByClassName('{{ $id }}');

    for (var i = 0; i < times.length; i++) {
      times[i].innerText = moment("{{ isoTime . }}").format("MMMM Do YYYY");
    }
  </script>
{{ end }}
