{{ define "orgpicker" }}
{{ if (orgsFromContext .Context).Data }}
{{ $uniqClass := uniq }}
<div class="mx-1">
  <select class="choices-picker {{$uniqClass}}" name="organisationID" onchange="{{template "value_to_qs" "organisationid"}}">
    {{ range (orgsFromContext .Context).Data }}
    <option
      value="{{.ID}}"
      {{ if eq (activeOrgFromContext $.Context).ID .ID}} selected {{ end }}
      >{{.Name}}</option>
    {{ end }}
  </select>
  <script>
    (function(){
      const elem = document.getElementsByClassName({{$uniqClass}})[0];
      new Choices(elem, {});
    })()
  </script>
</div>
{{end}}
{{ end }}
