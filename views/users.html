{{ template "header" . }}

{{ template "page_head" dict "Title" "Users" }}

<div class="px-4 bg-white shadow overflow-hidden sm:rounded-md">
  <ul class="divide-y divide-gray-200">
    <li>
      <form class="w-full flex md:ml-0" action="/users" method="GET">
        <label for="email" class="sr-only">Search</label>
        <div class="relative w-full text-gray-400 focus-within:text-gray-600">
          <div class="absolute inset-y-0 left-0 flex items-center pointer-events-none">
            <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" />
            </svg>
          </div>
          <input id="email" name="email" class="block w-full h-full pl-8 pr-3 py-2 rounded-md text-gray-900 placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 sm:text-sm" value="" placeholder="Search" type="search">
        </div>
      </form>
    </li>
    {{ range .Users.Data }}
    <li>
      <a class="py-4 flex" href="/users/{{.ID}}">
        <img class="h-10 w-10 rounded-full" src="https://www.gravatar.com/avatar/{{hash .Email}}.jpg?s=70" alt="{{.Email}} avatar">
        <div class="ml-3">
          <p class="text-sm font-medium text-gray-900">{{.Email}}</p>
        </div>
      </a>
    </li>
    {{ end }}
	</ul>
</div>

{{ template "footer" . }}
