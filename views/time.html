{{ define "time" }}
  <time title="{{ humanTime . }}" datetime="{{ isoTime . }}" class="{{ isoTime . }}">{{ humanTime . }}</time>
  <script>
    var times = document.getElementsByClassName('{{ isoTime . }}');

    for (var i = 0; i < times.length; i++) {
      times[i].innerText = moment("{{ isoTime . }}").format("ddd MMM Do YYYY, HH:mm");
    }
  </script>
{{ end }}
